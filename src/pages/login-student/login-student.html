<ion-content class="login-student-content auth-content">
  <img src="./assets/images/logo_school.png">
  	<ion-item>
	  <ion-label>Choose Student</ion-label>
	  <ion-select [(ngModel)]="gender">
	    <ion-option value="f">Female</ion-option>
	    <ion-option value="m">Male</ion-option>
	  </ion-select>
	</ion-item>
	<button ion-button block style="width: 92%; margin-left: 4%; margin-top: 3%;background-color: #008b41" (click)= "goToLogin()">Continue</button>
</ion-content>
