<ion-header class="diary-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="header-logo">
        <preload-image [ratio]="{w:583, h:100}" src="./assets/images/header_logo_white.png"></preload-image>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="diary-content">
  <background-image class="image-heading" [src]="diary.banner_image">
    <ion-row class="heading-row">
      <ion-col no-padding width-100>
        <h2 class="main-title">{{diary.banner_title}}</h2>
      </ion-col>
    </ion-row>
  </background-image>
  <h4 class="categories-title">Teachers</h4>
  <ion-scroll scrollX="true" class="horizontal-categories">
    <ion-row class="categories-row">
      <ion-col width-30 class="horizontal-item"  *ngFor="let teacher of diary.teachers">
        <preload-image [ratio]="{w:1, h:1}" [src]="teacher.image" title="teacher.title"></preload-image>
      </ion-col>
    </ion-row>
  </ion-scroll>
  <ion-segment class="user-content-segment" [(ngModel)]="display" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="notices" (ionSelect)="onSegmentSelected($event)">
        Events
    </ion-segment-button>
    <ion-segment-button value="grid" (ionSelect)="onSegmentSelected($event)">
        Notices
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="display" class="user-content">
    <div *ngSwitchCase="'notices'" class="list-view">
      <div class="list-item" *ngFor="let post of diary.posts">
        <span class="item-date">{{post.date}}</span>
        <ion-card>
          <preload-image [ratio]="{w:1, h:1}" [src]="post.image" title=""></preload-image>
          <ion-card-content>
            <p class="item-text">
              {{post.description}}
            </p>
          </ion-card-content>
          <ion-row no-padding class="actions-row">
            <ion-col no-padding width-30 text-left>
              <button class="action-button" ion-button clear small color="danger" icon-left>
                <ion-icon isActive="{{post.liked}}" name='heart'></ion-icon>
                  {{post.likes}} Likes
              </button>
            </ion-col>
            <ion-col no-padding width-45 text-right>
              <button class="action-button" ion-button clear small color="danger" icon-left>
                <ion-icon name='chatbubbles'></ion-icon>
                  {{post.comments}} Comments
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </div>
  <div *ngSwitchCase="'grid'">
    <ion-list class="schedule-list">
        <ion-item class="schedule-item" *ngFor="let item of diary.today">
          <ion-row>
            <ion-col width-20 class="schedule-date">
              <h2 class="schedule-day">{{item.date.day}}</h2>
              <h3 class="schedule-month">{{item.date.month_name}}</h3>
              <h4 class="schedule-time">{{item.date.time}}</h4>
            </ion-col>
            <ion-col width-80 class="schedule-data">
              <div class="data-item">
                <div class="item-content">
                  <h2 class="item-title one-line">{{item.subject}}</h2>
                  <div class="item-description">
                    <ion-icon class="description-icon" name="clock"></ion-icon>
                    <p class="description-text">{{item.date.full}}</p>
                  </div>
                  <div class="item-description">
                    <ion-icon class="description-icon" name="navigate"></ion-icon>
                    <p class="description-text one-line">{{item.location}}</p>
                  </div>
                </div>
                <ion-icon class="item-icon" name="arrow-forward"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </div>
  </div> 
</ion-content>
