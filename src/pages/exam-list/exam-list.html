<ion-header>
  <ion-navbar>
    <ion-title>List Mini</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <button class="list-item" ion-item *ngFor="let item of list2.items">
        <ion-row no-padding class="content-row one-line">
          <!-- You can limit the rows of the description by using the class one-line. If you remove it, all the content from the row will be shown -->

          <ion-col no-padding class="item-content">
            <h3 class="item-title">{{item.courseName + " - " +item.name}}</h3>
            <div class="item-description">
                    <ion-icon class="description-icon" name="calendar"></ion-icon>
                    <p class="description-text">{{item.examDate}}</p>
                  </div>
          </ion-col>
          <ion-col no-padding width-10 class="item-icon">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </div>
</ion-content>
